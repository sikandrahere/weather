<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/clouds.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>MAUSAM.COM</h1>
    </div>
    <div class="content">
      <div class="input-box">
        <input type="text" class="input-search" placeholder="ENTER ANY CITY NAME...">
        <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div class="error">
          <h4>invalid input</h4>
        </div>
      </div>
      <div class="Weather-content">
        <div class="img">
          <img class="img-src" src="">
        </div>
        <div class="Weather-data">
          <h1 class="temp"></h1>
          <p class="Weather-situation"></p>
          <p class="city"></p>
          <div class="humidity-wind">
            <i class="fa-solid fa-droplet" style="color: #74C0FC;"></i>
            <p class="humidity"></i></p>
            <i class="fa-solid fa-wind"></i>
            <p class="wind"></i></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
